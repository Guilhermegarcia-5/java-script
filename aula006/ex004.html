<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é o seu nome?')
        document.write(`Seu nome tem <strong>${nome.length} letras</strong><br>`)
        document.write(`Seu nome em maiusculas é <strong>${nome.toUpperCase()}</strong><br>`)
        document.write(`Seu nome em minusculas é <strong>${nome.toLowerCase()}</strong><br>`)

        var n = Number(window.prompt('Digite um número'))
        document.write(`o número formatado é ${n.toFixed(2).replace('.', ',')}`)


    </script>
</body>
</html>
